<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>LuckyBox | Add Box</title>
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
<div class="container my-3">
  <form th:object="${userboxes}" th:action="@{save}" method="post">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}" />
    <div class="div-hidden" />
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" class="form-control" id="category" placeholder="Category" th:field="*{category}" />
      <div class="div-hidden" />
</div>
<div class="form-group">
  <label for="price">Price</label>
  <input type="number" class="form-control" id="price" th:field="*{price}" />
  <div class="div-hidden" />
</div>
<div class="form-group">
  <label for="date">Date</label>
  <input type="date" class="form-control" id="date" th:field="*{date}" />
  <div class="div-hidden" />
</div>
<div class="form-group">
  <label for="img">Image URL</label>
  <input type="text" class="form-control" id="img" th:field="*{img}" />
  <div class="div-hidden" />
</div>
<div class="form-group">
  <label for="alt">Image ALT</label>
  <input type="text" class="form-control" id="alt" th:field="*{alt}" />
  <div class="div-hidden" />
</div>
    <div class="form-group text-center">
      <a href="/boxeslist" class="btn btn-danger my-3">Back</a>
      <button type="submit" class="btn btn-primary my-3">Add Box</button>
    </div>
  </form>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
